<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar URL</title>
</head>
<body>
<h2>Formulario de URL</h2>
<input type="text" id="urlInput" placeholder="Ingresa una URL" />
<button onclick="enviarUrl()">Enviar</button>
<p id="respuesta"></p>

<script>
        function enviarUrl() {
        const url = document.getElementById("urlInput").value;
        fetch("http://localhost:8080/api/enviar-url", {
        method: "POST",
        headers: {
        "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
        document.getElementById("respuesta").innerText = data.mensaje;
        })
        .catch(error => {
        console.error("Error:", error);
        });
        }
</script>
</body>
</html>
