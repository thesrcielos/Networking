<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Busca una pagina</h1>
<form onsubmit="sendUrl(); return false;">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="Juan">
    <input type="submit" value="Enviar">
</form>
<div id="getrespmsg"></div>

<script>
    function sendUrl() {
    const name = document.getElementById("name").value;
    fetch("http://localhost:8080", {
    method: "POST",
    headers: {
    "Content-Type": "text/plain"
    },
     body: name    })
     .then(response => response.text())
     .then(text => {
     document.getElementById("getrespmsg").innerText = "Respuesta: " + text;    })
     .catch(err => console.error("Error al enviar:", err));  }

</script>

<h1>Form with POST</h1>

<div id="postrespmsg"></div>

<script>
    function loadPostMsg(name){
        let url = "/hellopost?name=" + name.value;

        fetch (url, {method: 'POST'})
            .then(x => x.text())
            .then(y => document.getElementById("postrespmsg").innerHTML = y);
    }
</script>
</body>
</html>
